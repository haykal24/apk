<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <!-- my css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar & header -->
    <nav>
      <ul>
        <li></li>
      </ul>
    </nav>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
      <a href="../index.html">Home</a>
    </header>
    <!-- akhir navbar & header -->
    <!-- Menu form input -->
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </section>
      <!-- akhir menu input -->
      <!-- Pencarian Buku -->
      <section class="search_section">
        <h2>Pencarian Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
      <section class="search_results">
        <h2>Hasil Pencarian</h2>
        <div id="searchResults" class="book_list">
          <!-- Tampilkan Hasil -->
        </div>
      </section>
      <!-- akhir pencarian buku -->
      <!--Tampilan buku Yang di input-->
      <div class="container-book">
        <div class="book_shelf">
          <h2>Belum Selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list">
            <!-- Tampilkan Hasil -->
          </div>
        </div>
        <div class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list">
            <!-- Tampilkan Hasil -->
          </div>
        </div>
      </div>
      <!-- form edit -->
        <form id="edit-form" class="form">
        <h2>Edit Buku</h2>
        <div class="form-group">
          <label for="edit-title">Judul</label>
          <input type="text" id="edit-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="edit-author">Penulis</label>
          <input type="text" id="edit-author" name="author" required />
        </div>
        <div class="form-group">
          <label for="edit-year">Tahun</label>
          <input type="number" id="edit-year" name="year" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Simpan</button>
          <button type="button" class="btn btn-secondary" onclick="closeEditForm()">Batal</button>
        </div>
        </form>
        <!-- akhir edit form -->
    </main>
    <!-- akhir tampilan buku -->
    <script src="script.js".js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
